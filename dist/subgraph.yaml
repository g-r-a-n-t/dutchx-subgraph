specVersion: 0.0.1
description: DutchX Subgraph
repository: 'https://github.com/g-r-a-n-t/dutchx-subgraph'
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DutchExchange
    network: mainnet
    source:
      address: '0xb9812e2fa995ec53b5b6df34d21f9304762c5497'
      abi: DutchExchange
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Auction
      abis:
        - name: DutchExchange
          file: DutchExchange/abis/DutchExchange.json
      eventHandlers:
        - event: 'AuctionCleared(address,address,uint256,uint256,uint256)'
          handler: handleAuctionCleared
      file: DutchExchange/DutchExchange.wasm
