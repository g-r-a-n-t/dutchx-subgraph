specVersion: 0.0.1
description: A simple counter
repository: https://github.com/g-r-a-n-t/dutchx-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Counter
    network: mainnet
    source:
      address: '0xe8d7648dd6b3b8b4eb360009745fc0a3c597764b'
      abi: Counter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Counter
      abis:
        - name: Counter
          file: ./abis/Counter.abi
      eventHandlers:
        - event: Incremented(uint256)
          handler: handleIncremented
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: DutchExchange
    network: mainnet
    source:
      address: '0xb9812e2fa995ec53b5b6df34d21f9304762c5497'
      abi: DutchExchange
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Auction
      abis:
        - name: DutchExchange
          file: ./abis/DutchExchange.json
      eventHandlers:
        - event: AuctionCleared(address,address,uint256,uint256,uint256)
          handler: handleAuctionCleared
      file: ./src/mapping.ts
